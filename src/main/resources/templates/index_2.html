<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="/images/favicon-32x32.png" type="image/png" />
	<!-- loader-->
	<link href="/css/pace.min.css" rel="stylesheet" />
	<script src="/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/app.css" rel="stylesheet">
	<link href="/css/icons.css" rel="stylesheet">
	<title>Dashtrans - Bootstrap5 Admin Template</title>
</head>

<body class="bg-theme bg-theme2">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">
			<div class="card shadow-none bg-transparent">
				<div class="card-body p-md-5 text-center">
<!--					<h2 class="text-white">10:53 AM</h2>-->
<!--					<h5 class="text-white">Tuesday, January 14, 2021</h5>-->
					<div class="">
						<img src="/images/logo-icon.png" class="mt-5" width="180" alt="" />
					</div>
<!--					<p class="mt-2 text-white">Administrator</p>-->
					<form th:action="@{/auth/process}" method="post">
					<div class="mb-3 mt-3">
						<input type="text" class="form-control" name="username" placeholder="Login" />
						<input type="password" class="form-control" name="password" placeholder="Password" />
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-light">Login</button>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
</body>

</html>
